<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réserver — NeonRide Template</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body class="page">
  <div class="noise"></div>
  <header class="site-header site-header--nav">
    <div class="logo">
      <img src="assets/scooter-hero.jpg" alt="NeonRide">
      <div>
        <span class="label">Template Miami Vice</span>
        <h1>NeonRide</h1>
      </div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Accueil</a>
      <a href="motos.html">Motos</a>
      <a class="active" href="reserver.html">Réserver</a>
      <a href="paiement.html">Paiement</a>
      <a href="contact.html">Contact</a>
    </nav>
    <a class="cta" href="https://wa.me/6281200000000" target="_blank">WhatsApp</a>
  </header>

  <main>
    <section class="page-hero">
      <h2>Formulaire prêt pour WhatsApp</h2>
      <p>Tu dupliques ce flow, tu changes juste la liste des motos, la zone de livraison et les moyens de paiement.</p>
    </section>

    <section class="form-section">
      <form class="reservation-form" id="reservationForm">
        <div class="form-grid">
          <label>
            <span>Moto</span>
            <select name="bike">
              <option value="Shadow Cruiser 750">Shadow Cruiser 750</option>
              <option value="CBR Neon Sport">CBR Neon Sport</option>
              <option value="Ninja Lime">Ninja Lime</option>
            </select>
          </label>
          <label>
            <span>Durée</span>
            <select name="duration">
              <option value="1 jour">1 jour – 200K IDR</option>
              <option value="3 jours">3 jours – 1,65 Mio</option>
              <option value="7 jours">7 jours – 2,75 Mio</option>
              <option value="30 jours">30 jours – 7 Mio</option>
            </select>
          </label>
          <label>
            <span>Livraison</span>
            <select name="delivery">
              <option value="Villa">Villa / maison</option>
              <option value="Hôtel">Hôtel / resort</option>
              <option value="Pick-up">Pick-up à la base</option>
            </select>
          </label>
          <label>
            <span>Date / Heure souhaitée</span>
            <input type="text" name="datetime" placeholder="16 février · 10h" required>
          </label>
          <label>
            <span>Moyen de paiement</span>
            <select name="payment">
              <option value="Cash IDR">Cash IDR</option>
              <option value="Virement local">Virement local</option>
              <option value="Wise / Revolut">Wise / Revolut</option>
              <option value="Crypto USDT">Crypto (USDT)</option>
              <option value="Carte bancaire">Carte bancaire</option>
            </select>
          </label>
          <label>
            <span>Nom</span>
            <input type="text" name="name" placeholder="Ton prénom" required>
          </label>
        </div>
        <label>
          <span>Notes (optionnel)</span>
          <textarea name="notes" rows="4" placeholder="Besoin d'un surf rack, second casque, etc."></textarea>
        </label>
        <div class="hero__actions" style="justify-content:flex-start;">
          <button class="btn btn--pink" type="submit">Envoyer sur WhatsApp</button>
          <a class="btn btn--ghost" href="https://wa.me/6281200000000" target="_blank">Parler direct</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2026 NeonRide Template · Bali</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
